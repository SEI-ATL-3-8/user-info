<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <link rel="stylesheet" href='./style.css'>
  <script src='./script.js' async defer></script>
</head>
<body>
  <div class='page'>
    <h1>User Info</h1>
    <div class='mainContainer'>
      <div class='container userContainer'>
        <div class='user' id='user1'>
          <img src='assets/jerry_diaz.jpg' class='img'>
          <p class='name'>Jerry Diaz</p>
        </div>
        <div class='user' id='user2'>
          <img src='assets/melvin_fleming.jpg' class='img'>
          <p class='name'>Melvin Fleming</p>
        </div>
        <div class='user' id='user3'>
          <img src='assets/miriam_ross.jpg' class='img'>
          <p class='name'>Miriam Ross</p>
          </div>
        <div class='user' id='user4'>
          <img src='assets/patsy_harper.jpg' class='img'>
          <p class='name'>Patsy Harper</p>
          </div>
      </div>
      <div class='container infoContainer'>
        <h1 id='userName'>User Name</h1>
        <div class='userInfo'>
          <p class='info' id='email'>email</p>
        </div>
        <div class='userInfo'>
          <p class='info' id='phone'>phone</p>
        </div>
        <div class='userInfo'>
          <p class='info' id='address'>address</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
